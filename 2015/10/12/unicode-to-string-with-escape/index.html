    <title>unicode 转换成对应的 string</title>
</head>

<body>

<p>需要把 unicode 转换为 string，比如：<br><figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">u'<span class="command">\xba</span><span class="command">\xd</span>3<span class="command">\xc</span>4<span class="command">\xcf</span>' --&gt; '<span class="command">\xba</span><span class="command">\xd</span>3<span class="command">\xc</span>4<span class="command">\xcf</span>'</span><br></pre></td></tr></table></figure></p>
<p>对 unicode 转义生成适合用作源码的 unicode 字面量<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">In [<span class="number">1</span>]: <span class="string">u'\xba\xd3\xc4\xcf'</span>.encode(<span class="string">'unicode-escape'</span>)</span><br><span class="line">Out[<span class="number">1</span>]: <span class="string">'\\xba\\xd3\\xc4\\xcf'</span></span><br></pre></td></tr></table></figure></p>
<p>再对生成的 string 转义生成适合用作源码的 string 字面量<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">In [<span class="number">2</span>]: <span class="string">u'\xba\xd3\xc4\xcf'</span>.encode(<span class="string">'unicode-escape'</span>).decode(<span class="string">'string-escape'</span>)</span><br><span class="line">Out[<span class="number">2</span>]: <span class="string">'\xba\xd3\xc4\xcf'</span></span><br></pre></td></tr></table></figure></p>
<p>参考文档：<br><img src="http://python.usyiyi.cn/python_278/library/codecs.html" alt="1 http://python.usyiyi.cn/python_278/library/codecs.html"><br><img src="https://docs.python.org/2.7/library/codecs.html#python-specific-encodings" alt="2 https://docs.python.org/2.7/library/codecs.html#python-specific-encodings"></p>
